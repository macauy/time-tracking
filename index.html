<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<link rel="stylesheet" href="css/style.css" class="css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<article class="profile card">
					<div class="profile-header">
						<img src="images/image-jeremy.png" alt="" />
						<div class="profile-description">
							<p>Report for</p>
							<h2>Jeremy Robson</h2>
						</div>
					</div>
					<div class="profile-content">
						<a id="daily" onclick="setTime('daily')">Daily</a>
						<a id="weekly" onclick="setTime('weekly')" class="link-active"
							>Weekly</a
						>
						<a id="monthly" onclick="setTime('monthly')">Monthly</a>
					</div>
				</article>

				<article class="work card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-work.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span> Work </span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="work_time">32 hrs</h2>
							<p id="work_resume">Last week - 36 hrs</p>
						</div>
					</div>
				</article>

				<article class="play card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-play.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span>Play</span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="play_time">10 hrs</h2>
							<p id="play_resume">Last week - 8 hrs</p>
						</div>
					</div>
				</article>
				<article class="study card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-study.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span>Study</span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="study_time">4 hrs</h2>
							<p id="study_resume">Last week - 7 hrs</p>
						</div>
					</div>
				</article>
				<article class="exercise card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-exercise.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span>Exercise</span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="exercise_time">4 hrs</h2>
							<p id="exercise_resume">Last week - 5 hrs</p>
						</div>
					</div>
				</article>
				<article class="social card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-social.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span>Social</span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="social_time">5 hrs</h2>
							<p id="social_resume">Last week - 10 hrs</p>
						</div>
					</div>
				</article>
				<article class="self-care card">
					<div class="card-image-container">
						<img class="card-image" src="images/icon-self-care.svg" alt="" />
					</div>
					<div class="card-content">
						<div class="card-category">
							<span>Self Care</span>
							<img src="images/icon-ellipsis.svg" alt="" />
						</div>
						<div class="card-time">
							<h2 id="selfcare_time">2 hrs</h2>
							<p id="selfcare_resume">Last week - 3 hrs</p>
						</div>
					</div>
				</article>
			</div>
			<script src="data.js"></script>
			<script src="script.js"></script>
		</main>
	</body>
</html>
